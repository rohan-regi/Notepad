<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notepad</title>
    <style>
      body {
        background-image: url('background.png');
        background-repeat: repeat-y;
        background-size: cover;
        background-position: center center;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Item Lister</title>
  </head>

  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title" class="titleTop">Notepad</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input
            type="text"
            class="form-control"
            id="filter"
            placeholder="Search Notes"
          />
        </div>
      </div>
    </div>
  </header>
  <body>
    <div id="main" class="">
      <form id="addForm">
        <input
          type="submit"
          id="newNote"
          class="btn btn-dark"
          value="New Note"
        />
      </form>
    </div>
    <div class="wrapper" id="grid">
      <div class="box">
        <button class="btn btn-danger btn-sm float-right delete">
          Delete
        </button>
        <div class="textareaElement titleNote" contenteditable id="TitleNote">
          Enter Title
        </div>
        <div class="textareaElement bodyNote" contenteditable id="Bodynote">
          Note here
        </div>
      </div>
      <div class="box">
        <button class="btn btn-danger btn-sm float-right delete">
          Delete
        </button>
        <div class="textareaElement titleNote" contenteditable id="TitleNote">
          Enter Title
        </div>
        <div class="textareaElement bodyNote" contenteditable id="Bodynote">
          Note here
        </div>
      </div>
      <div class="box">
        <button class="btn btn-danger btn-sm float-right delete">
          Delete
        </button>
        <div class="textareaElement titleNote" contenteditable id="TitleNote">
          Enter Title
        </div>
        <div class="textareaElement bodyNote" contenteditable id="Bodynote">
          Note here
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
